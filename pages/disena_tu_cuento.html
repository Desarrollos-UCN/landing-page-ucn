                    <form id="disena_tu_cuento" class="contact-form" onsubmit="enviarFormulario(event)">
                        <div class="form-group mb-2">
                            <label for="nombres">Nombre</label>
                            <input type="text" class="form-control c_input" placeholder="Escribe tu nombre" id="nombre"

                            <input type="text" class="form-control c_input" placeholder="Escribe tu color de ojos"
                                id="colorOjos" name="colorOjos" maxlength="50" required>

                        </div>
                        <div class="form-group mb-2">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control c_input" placeholder="Escribe tu edad" id="edad"
                                name="edad" required>

                        </div>
                        <div class="form-group mb-2">
                            <label for="hobby">Hobby</label>
                            <textarea class="form-control c_input" name="hobby" id="hobby" rows="3"
                                placeholder="Escribe tu hobby"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success text-center contactanos_2">Enviar</button>
